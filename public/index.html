<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../public/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Lexend+Deca:wght@300;500&display=swap" rel="stylesheet">
    <title>Card</title>
</head>

<body>
    <main class=" bg-main_background w-full h-full flex justify-center items-center md:h-screen ">
        <div class="w-72 h-auto flex flex-col mb-16 mt-16 md:flex-row-reverse md:w-10/12 md:h-96 md:max-w-5xl">
            <div class="w-72 h-52 relative md:h-96 md:w-1/2">
                <div class="w-full h-full bg-accent opacity-40 rounded-t-2xl absolute md:rounded-tl-none  md:rounded-r-2xl"></div>
                <img src="./../assets/images/image-header-mobile.jpg" class="w-full h-full rounded-t-2xl md:rounded-tl-none md:rounded-r-2xl ">

                </img>
            </div>

            <div class="w-full h-auto bg-card_background text-center rounded-b-2xl text-sm p-7 md:rounded-l-2xl md:rounded-br-none md:w-1/2 md:flex md:justify-center md:items-center md:h-96  md:text-left lg:pr-28">
                <div class="md:max-w-sm md:overflow-hidden md:max-h-80">
                    <h1 class="text-main_heading font-medium font-Lexend_Deca text-2xl md:text-4xl">Get <span class="text-accent">insights</span> that help your bussines grow.</h1>
                    <p class="text-main_paragraph leading-6 mt-4 mb-4 md:text-left md:mb-7 md:mt-9 "> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="text-stat_headings h-56 flex flex-col justify-between md:flex-row md:h-auto  ">
                        <div>
                            <p class="text-main_heading text-2xl font-semibold mb-1">10k+</p>
                            <p>COMPANIES</p>
                        </div>
                        <div>
                            <p class="text-main_heading text-2xl  font-semibold mb-1">314</p>
                            <p>TEMPLATES</p>
                        </div>
                        <div>
                            <p class="text-main_heading text-2xl font-semibold  mb-1">12M+</p>
                            <p> QUERIES</p>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
